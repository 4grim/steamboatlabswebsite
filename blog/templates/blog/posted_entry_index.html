<div class="row panel">

	<div class="row">
		<h4 class="post_title"><a href="{% url 'entry' entry.slug %}">{{ entry.title }}</a></h4>
		<p>By {{ entry.author }}</p>
	</div>

	<p>{% for category in entry.categories.filter %}
		<a href="{% url 'index_of_category' category.id %}">{{ category }}</a>
	{% endfor %}</p>
	<p>{{ entry.text_to_html|safe }}</p>
	<p>{% for tag in entry.tags.filter %}
		<a href="{% url 'index_of_tag' tag.slug %}">{{ tag }}</a>
	{% endfor %}</p>
</div>

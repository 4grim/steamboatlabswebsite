{% extends 'blog/blog_base.html' %}

{% load staticfiles %}

{% block content %}

<div class="row">
	{% if related_posts %}
		{% for post in related_posts %}
			{% include 'blog/posted_entry_index.html' with entry=post %}
		{% endfor %}
	{% else %}
		<p class="text-center">This author currently has no entries published.</p>
	{% endif %}
</div>

{% endblock %}

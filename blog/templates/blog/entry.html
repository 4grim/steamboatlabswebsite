{% extends 'blog/blog_base.html' %}

{% load staticfiles %}

{% block content %}

<section class="blog_entry">
	<div class="row">
		{% include 'blog/posted_entry_index.html' %}
	</div>
	<div class="row">
		<div class="large-12 columns blog_images">
			{% for image in entry.images.filter %}
				<a href="{{ image.image.url }}"><img src="{{ image.image.url }}" alt="{{ image.title }}" height="100" width="100"></a>
			{% endfor %}
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns blog_files">
			{% for file in entry.files.filter %}
				<a href="{{ file.entry_file.url }}"><img src="{{ file.entry_file.url }}" alt="{{ file.title }}"></a>
			{% endfor %}
		</div>
	</div>
</section>

{% endblock %}

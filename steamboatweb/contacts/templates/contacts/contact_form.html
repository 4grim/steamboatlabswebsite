{% extends 'projects/base.html' %}


{% block body_block %}
	{% if form.errors %}
		<p class='errors'>
			Please correct the error {{ form.errors|pluralize }} below.
		</p>
	{% endif %}

	<form action='' method='post'>
		<table class='contact_form'>
			{{ form.as_table }}
		</table>
		
		{% csrf_token %}
		
		<input type='submit' value="Submit">
	</form>

{% endblock %}
